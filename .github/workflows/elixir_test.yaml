---
name: Run CI/CD tests
on:
  pull_request:
    paths:
      - "elixir_example/**"
  push:
    branches:
      - main
    paths:
      - "elixir_example/**"
  workflow_dispatch:
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-22.04

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Set up Erlang and Elixir
        uses: erlef/setup-beam@v1.15.3
        with:
          version-type: strict
          version-file: ./elixir_example/.tool-versions


      - name: Test API
        run: cd elixir_example && mix deps.get && mix test
        env:
          MIX_ENV: test
